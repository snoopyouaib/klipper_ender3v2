# ---------------------------- Prime Line -----------------------------

# prime the nozzle 
[gcode_macro PRIME_LINE]
gcode: 
    # Reset Extruder    
    G92 E0
    G1 Z10 F240
    # Move the nozzle very close to the bed
    G1 X10 Y30 F3000
    G1 Z0.28 F240
    # Wait for bed to reach temperature
    #M190 S{bed_temp}
    # Set and wait for nozzle to reach temperature
    #M109 S{extruder_temp}
    G1 E0 F100 # load little filament
    # Reset Extruder
    G92 E0
    # Move Z Axis up
    G1 Z2.0 F5000
    # Move to start position
    G1 X10 Y30 Z0.28 F300
    # Draw the first line
    G1 X10 Y200 Z0.28 F1500 E15
    # Move to side a little
    G1 X10.4 Y200 Z0.28 F5000.0
    # Draw the second line
    G1 X10.4 Y50 Z0.28 F1500.0 E30
    # Reset Extruder
    G92 E0
    # Move Z Axis up
    G1 Z2.0 F3000
    M117 Start Printing...
 
# --------------------------- Start Print ----------------------------

[gcode_macro START_PRINT]
#variable_bed_temp: 50
#variable_extruder_temp: 205
gcode:
    #KAMP  ;use KAMP
    #bed-mesh-adaptatif
    #BED_MESH_CALIBRATE
    BED_MESH_CALIBRATE PROFILE=adaptive ADAPTIVE=1 ADAPTIVE_MARGIN=0
    # Reset vitesse printer
    #FACTORY_RESET
    # Home
    {% if printer.homed_axes != 'XYZ' %}
      G28		
    {% endif %}

    # Prime line
    M117 PRIME LINE
    PRIME_LINE
    
    # Print message on LCD
    M117 Start printing...

[gcode_macro KAMP]
gcode:
  BED_MESH_CLEAR  ; Clear bed mesh
  #M104 S150 ; set temporary nozzle temp to prevent oozing during
  BED_MESH_CALIBRATE ; Adaptative mesh
  LINE_PURGE ; Addaptative purge


